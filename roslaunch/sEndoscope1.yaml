%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV) 

Camera.fx: 307.8
Camera.fy: 307.6
Camera.cx: 326.8
Camera.cy: 194.0

Camera.k1: -0.226
Camera.k2: 0.256
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

# Camera frames per second 
Camera.fps: 30.0

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Display output in color (1) or grayscale (0)
Camera.colorPub: 1

#--------------------------------------------------------------------------------------------
# Output data to save
#--------------------------------------------------------------------------------------------

# Statistics from the Tracking (Window 1)
Output.StatsW1: 1

# Statistics from the Mapping (Window 2)
Output.StatsW2: 1

# Statistics from the MapPoint creation (Window 3)
Output.StatsW3: 1

# Statistics from the PnP
Output.StatsPnP: 0

# Statistics from the Non-Linear Optimization
Output.StatsNLOpt: 1

#--------------------------------------------------------------------------------------------
# Relocation parameters
#--------------------------------------------------------------------------------------------

# Attempt relocation with every frame
RelocParam.bTestAllFrames: 0
RelocParam.nPrecisionFrames: 3
RelocParam.bUseInverse: 0


#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1200

# ORB Extractor: Scale factor between levels in the scale pyramid 	
ORBextractor.scaleFactor: 1.1

# ORB Extractor: Number of levels in the scale pyramid	
ORBextractor.nLevels: 6

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast			
ORBextractor.iniThFAST: 24
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize:2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
